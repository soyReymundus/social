<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../assets/material-icons.css">
    <link rel="stylesheet" type="text/css" href="../css/sign.css">
    <title>Register</title>
</head>
<body>
    <main>
        <form class="form-login">
                <img class="form-login__img" src="../assets/login-icon.svg" alt="user-icon">
                <div class="form-login__inputs-group">
                    <div class="form-field">
                        <span class="material-icons material-icons-outlined form-field__icon"> person</span>
                        <input type="text" class="form-field__input" placeholder="Username">
                    </div>
                    <div class="form-field">
                        <span class="material-icons material-icons-outlined form-field__icon"> mail</span>
                        <input type="text" class="form-field__input" placeholder="Email">
                    </div>
                    <div class="form-field">
                        <span class="material-icons material-icons-outlined form-field__icon">lock</span>
                        <input type="text" class="form-field__input" placeholder="Password">
                    </div>
                    <div class="form-field">
                        <span class="material-icons material-icons-outlined form-field__icon">check</span>
                        <input type="text" class="form-field__input" placeholder="Confirm Password">    
                    </div>
                    <input type="submit" class="form-login__button">
                    <div class="form-login__text">Ya tienes una cuenta? <a class="form-login__link" href="../login/">Iniciar Sesion</a></div>
                </div>
        </form>
    </main>
</body>
</html>
